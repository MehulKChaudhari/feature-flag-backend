Transform: 'AWS::Serverless-2016-10-31'
Globals:
  Function:
    Timeout: 10
    Environment:
      Variables:
        FEATURE_FLAG_TABLE_NAME: FeatureFlag
        AWS_REGION: us-east-1
        AWS_ACCESS_KEY: your access key
        AWS_SECRET_KEY: your secret key
        FEATURE_FLAG_USER_MAPPING_TABLE_NAME: Your feature flag user mapping table name
        ENVIRONMENT: PRODUCTION

Resources:
  HealthCheckFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: health-check/
      Handler: health-check
      Runtime: go1.x
      Architectures:
        - x86_64  
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /health-check
            Method: GET
  GetUserFeatureFlagFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: getUserFeatureFlag/
      Handler: getUserFeatureFlag
      Runtime: go1.x
      Architectures:
        - x86_64
      Events:
        CatchAll:
          Type: Api
          Properties: 
            Path: /users/{userId}/feature-flags/{flagId}
            Method: GET
  GetUserFeatureFlagsFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: getUserFeatureFlags/
      Handler: getUserFeatureFlags
      Runtime: go1.x
      Architectures:
        - x86_64
      Events:
        CatchAll:
          Type: Api
          Properties: 
            Path: /users/{userId}/feature-flags
            Method: GET
